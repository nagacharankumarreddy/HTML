<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./tablestyle.css" />
    <title>Document</title>
  </head>
  <body>
    <table
      style="margin-top: 20%; margin-left: 40%; border: 2px solid blueviolet"
    >
      <thead>
        <tr>
          <th>Item No</th>
          <th>Item Type</th>
          <th>Item Name</th>
          <th>Cost</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td rowspan="3">1</td>
          <td rowspan="3">Laptops</td>
          <td>HP</td>
          <td>45000</td>
        </tr>
        <tr>
          <td>DELL</td>
          <td>55000</td>
        </tr>
        <tr>
          <td>MAC</td>
          <td>65000</td>
        </tr>
        <tr>
          <td rowspan="2">2</td>
          <td rowspan="2">Mobiles</td>
          <td>Realme</td>
          <td>30000</td>
        </tr>
        <tr>
          <td>OnePlus</td>
          <td>40000</td>
        </tr>
      </tbody>
      <tfoot>
          <tr>
              <td colspan="3" id="tf">Total Cost</td>
              <td>235000</td>
          </tr>
      </tfoot>
    </table>
  </body>
</html>
